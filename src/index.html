<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App!</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
  </main>
  <script>
    // URLフラグメントを取得します
    const fragment = window.location.hash;

    // フラグメントが存在する場合、先頭の'#'を削除します
    if (fragment.startsWith('#')) {
        const params = new URLSearchParams(fragment.slice(1));

        // id_tokenを取得します
        const idToken = params.get('id_token');
        console.log(idToken);
    }

    async function sendIdTokenToAzureFunctions(idToken) {
        const response = await fetch('https://func-redirect-judgement.azurewebsites.net/api/httpexample', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ idToken: idToken })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
    }

    // idTokenをAzure Functionsに送信します
    sendIdTokenToAzureFunctions(idToken)
        .then(data => {
            console.log(data);
        })
        .catch(err => {
            console.error('Failed to send idToken to Azure Functions', err);
        });
  </script>
</body>

</html>
